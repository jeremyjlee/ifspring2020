	<script>
		$(document).ready(function(){
 		 // Add smooth scrolling to all links
 		 $("a").on('click', function(event) {

  		  // Make sure this.hash has a value before overriding default behavior
  		  if (this.hash !== "") {
   		   // Prevent default anchor click behavior
   		   event.preventDefault();

    		  // Store hash
    		  var hash = this.hash;

     		 // Using jQuery's animate() method to add smooth page scroll
   			 // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
    		  $('html, body').animate({
	        scrollTop: $(hash).offset().top
 		     }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
     	 });
    	} // End if
  	  });
	});
	</script>

				<h2 id="htwo"> Directions</h2>

				<label class="container">Rinse whole lettuce leaves and pat dry, being careful not tear them. Set aside.
 					 <input type="checkbox">
 					 <span class="checkmark"></span>
				</label>

				<label class="container">Heat a large skillet over medium-high heat. Cook and stir beef and cooking oil in the hot skillet until browned and crumbly, 5 to 7 minutes. Drain and discard grease; transfer beef to a bowl. Cook and stir onion in the same skillet used for beef until slightly tender, 5 to 10 minutes. Stir hoisin sauce, garlic, soy sauce, vinegar, ginger, and chile pepper sauce into onions. Add water chestnuts, green onions, sesame oil, and cooked beef; cook and stir until the onions just begin to wilt, about 2 minutes.
 					 <input type="checkbox">
 					 <span class="checkmark"></span>
				</label>

				<label class="container">Arrange lettuce leaves around the outer edge of a large serving platter and pile meat mixture in the center.
